<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var str = 'oabcoefoxyozzoppo'
    var arr = []
    while (true) {
      // i 从哪个位置开始查找
      var i = str.indexOf('o', i)
      if (i == -1) {
        break
      } else {
        arr.push(i)
        i++
      }
    }
    console.log(arr);
    console.log(arr.length);
  </script>
</body>

</html>
