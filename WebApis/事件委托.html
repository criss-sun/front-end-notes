<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    ul {
      width: 500px;
      height: 500px;
      background-color: pink;
      list-style: none;
    }

    li {
      height: 50px;
      line-height: 50px;
      background-color: purple;
    }
  </style>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
  <script>
    var ul = document.querySelector('ul')
    ul.addEventListener('click', function (e) {
      for (var i = 0; i < this.children.length; i++) {
        this.children[i].style.backgroundColor = 'purple'
      }
      e.target.style.backgroundColor = 'green'
    })
  </script>
</body>

</html>
