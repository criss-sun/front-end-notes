<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 500px;
      height: 500px;
      border: 1px solid #ccc;
      text-align: center;
      line-height: 500px;
    }
    .box1 img {
      vertical-align: middle;
    }

    .box2 {
      width: 500px;
      height: 500px;
      background-color: pink;
    }
    .box2 div {
      margin: 0 auto;
      width: 200px;
      height: 200px;
      background-color: purple;
    }
    li {
      width: 100px;
      height: 50px;
      list-style: none;
      background-color: pink;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box1">
    <img src="./images/Q版泰坦头像.jpg" alt="">
  </div>
  <div class="box2">
    <div></div>
  </div>
  <ul>
    <li>黑叶猴</li>
  </ul>
</body>
</html>
