<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text">
  <script>
    var ipt = document.querySelector('input')
    document.addEventListener('keyup', function(e) {
      if (e.keyCode === 83) {
        ipt.focus()
      }
    })
  </script>
</body>
</html>
