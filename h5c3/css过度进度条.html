<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .progress-bar {
      width: 200px;
      height: 20px;
      margin: 100px auto;
      border: 1px solid #ae4037;
      border-radius: 8px;

    }

    .progress {
      width: 0;
      height: 100%;
      background-color: #ff5646;
      border-radius: 8px;
      transition: all 0.7s;
    }

    .progress-bar:hover .progress {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="progress-bar">
    <div class="progress"></div>
  </div>
</body>

</html>
