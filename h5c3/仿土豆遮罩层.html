<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    div {
      position: relative;
      width: 444px;
      height: 320px;
    }

    div img {
      width: 100%;
      height: 100%;
    }

    div:hover::before {
      position: absolute;
      content: '';
      width: 100%;
      height: 100%;
      background: url(./images/arr.png) no-repeat center rgba(0,0,0,0.3);
    }

  </style>
</head>
<body>
  <div>
    <img src="./images/tudou.jpg" alt="">
  </div>
</body>
</html>
