<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .price {
      position: relative;
      width: 160px;
      height: 20px;
      border: 1px solid #e1251b;
    }

    .kill {
      float: left;
      text-align: center;
      width: 94px;
      height: 100%;
      background-color: #e1251b;
    }

    .triangle {
      position: absolute;
      top: 0;
      right: 66px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top: 20px solid transparent;
      border-right-color: #fff;
      border-bottom: 0;
    }
  </style>
</head>
<body>
    <div class="price">
      <span class="kill">1650</span>
      <span>5088</span>
      <div class="triangle"></div>
    </div>
    
  
</body>
</html>
