<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    div {
      width: 700px;
      height: 200px;
      border: 1px solid #222222;
      margin: 100px auto;
    }

    ul {
      width: 100%;
      height: 50px;
      margin-top: 75px;
    }

    li {
      float: left;
      list-style: none;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      border-radius: 50%;
      border: 1px solid #7e9f81;
      margin: 0 15px;
      transition: all 0.5s;
    }

    li a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: #222222;
    }

    li:hover,
    li:hover a {
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <div>
    <ul>
      <li><a href="javascript:;">1</a></li>
      <li><a href="javascript:;">2</a></li>
      <li><a href="javascript:;">3</a></li>
      <li><a href="javascript:;">4</a></li>
      <li><a href="javascript:;">5</a></li>
      <li><a href="javascript:;">6</a></li>
      <li><a href="javascript:;">7</a></li>
      <li><a href="javascript:;">8</a></li>
    </ul>
  </div>
</body>

</html>
