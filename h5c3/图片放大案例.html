<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      overflow: hidden;
      width: 520px;
      height: 280px;
      margin: 100px auto;
    }

    div img {
      width: 100%;
      height: 100%;
      transition: all 1s;
    }

    div img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div>
    <img src="images/tb.jpg" alt="">
  </div>
</body>
</html>
