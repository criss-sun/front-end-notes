<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .tb-promo {
      position: relative;
      margin: 100px auto;
      width: 520px;
      height: 280px;
    }

    .tb-promo img {
      width: 100%;
      height: 100%;
    }

    .prev,
    .next {
      position: absolute;
      width: 20px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      text-decoration: none;
      color: #d9ffff;
      background-color: rgba(0, 0, 0, 0.3);
      
    }

    .prev {
      left: 0;
      top: calc(50% - 15px);
      border-radius: 0 15px 15px 0;
    }

    .next {
      right: 0;
      top: calc(50% - 15px);
      border-radius: 15px 0 0 15px;
    }

    .promo-nav {
      position: absolute;
      width: 72px;
      height: 12px;
      left: calc(50% - 36px);
      bottom: 16px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      padding: 4px 0 0 2px;
    }

    .promo-nav li {
      float: left;
      list-style: none;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #fff;
      margin: 0 3px;
    }

    .promo-nav .selected {
      background-color: #ff5000;
    }    
  </style>
</head>

<body>
  <div class="tb-promo">
    <img src="./images/tb.jpg" alt="">
    <a href="javascript:;" class="prev">&lt;</a>
    <a href="javascript:;" class="next">&gt;</a>
    <ul class="promo-nav">
      <li class="selected"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>

</html>
