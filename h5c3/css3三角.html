<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      position: relative;
      width: 250px;
      height: 50px;
      border: 1px solid #ccc;
    }

    div::after {
      content: "";
      position: absolute;
      top: calc(50% - 10px);
      right: 10px;
      width: 10px;
      height: 10px;
      border-bottom: 1px solid #ccc;
      border-right: 1px solid #ccc;
      transform: rotate(45deg);
      transition: all 0.5s;
    }

    div:hover::after {
      transform: rotate(225deg);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
