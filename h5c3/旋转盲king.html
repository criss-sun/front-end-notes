<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @keyframes rotate_monkey {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      perspective: 600px;
    }

    .box {
      position: relative;
      width: 200px;
      height: 400px;
      margin: 250px auto;
      transform-style: preserve-3d;
      animation: rotate_monkey 6s linear infinite;
    }

    .box:hover {
      animation-play-state: paused;
    }

    .box div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .box div:nth-child(1) {
      background: url(monkey/monkey1.jpg) no-repeat;
      background-size: 100% 100%;
      transform: translateZ(300px);
    }
    .box div:nth-child(2) {
      background: url(monkey/monkey2.jpg) no-repeat;
      background-size: 100% 100%;
      transform: rotateY(60deg) translateZ(300px);
    }
    .box div:nth-child(3) {
      background: url(monkey/monkey3.jpg) no-repeat;
      background-size: 100% 100%;
      transform: rotateY(120deg) translateZ(300px);
    }
    .box div:nth-child(4) {
      background: url(monkey/monkey4.jpg) no-repeat;
      background-size: 100% 100%;
      transform: rotateY(180deg) translateZ(300px);
    }
    .box div:nth-child(5) {
      background: url(monkey/monkey5.jpg) no-repeat;
      background-size: 100% 100%;
      transform: rotateY(240deg) translateZ(300px);
    }
    .box div:nth-child(6) {
      background: url(monkey/monkey6.jpg) no-repeat;
      background-size: 100% 100%;
      transform: rotateY(300deg) translateZ(300px);
    }
    .box div:nth-child(7) {
      background: url(monkey/monkey7.jpg) no-repeat;
      background-size: 100% 100%;
      transform: rotateY(360deg) translateZ(300px);
    }
    .box div:nth-child(8) {
      background: url(monkey/monkey_center.png) no-repeat;
      background-size: 100% 100%;
    }
  </style>
</head>
<body>
  <div class="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
