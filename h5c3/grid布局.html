<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .container {
      display: grid;
      /* display: inline-grid; */
      height: 500px;
      grid-template-rows: 100px 100px 100px;
      grid-template-columns: 100px 100px 100px;

      /* grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px); */

      /* grid-template-columns: 33.33% 33.33% 33.33%;
      grid-template-rows: 33.33% 33.33% 33.33%; */

      /* grid-template-columns: repeat(3, 33.33%);
      grid-template-rows: repeat(3, 33.33%); */
      /* 重复某种模式 */
      /* 第一列和第四列的宽度为100px，第二列和第五列为20px，第三列和第六列为80px */
      /* grid-template-columns: repeat(2, 100px 20px 80px); */

      /* grid-template-columns: repeat(auto-fill, 100px); */

      /* 如果两列的宽度分别为1fr和2fr，就表示后者是前者的两倍。 */
      /* grid-template-columns: 1fr 1fr; */

      /* fr可以与绝对长度的单位结合使用，这时会非常方便。 */
      /* grid-template-columns: 150px 1fr 2fr; */

      /* 表示列宽不小于100px，不大于1fr */
      /* grid-template-columns: 1fr 1fr minmax(100px, 1fr); */

      /* 第二列的宽度，基本上等于该列单元格的最大宽度，除非单元格内容设置了min-width，且这个值大于最大宽度 */
      /* grid-template-columns: 100px auto 100px; */

      /* grid-row-gap: 20px;
      column-gap: 20px; */
      /* gap: 20px 20px; */

      grid-template-areas:
        'a b c'
        'd e f'
        'g h i';

      /* grid-template-areas:
        'a a a'
        'b b b'
        'c c c'; */

      /* grid-template-areas: "header header header"
        "main main sidebar"
        "footer footer footer"; */

      /* 先列后行排序 */
      /* grid-auto-flow: column; */

      /* 紧凑排列 配合grid-column 或 grid-row使用*/
      /* grid-auto-flow: row dense; */

      /* 项目的水平对齐方式 */
      /* justify-items: center; */

      /* 项目的垂直对齐方式 */
      /* align-items: center; */

      /* 项目的水平垂直对齐方式(合并写法) */
      place-items: center center;
      /* 如果省略第二个值，则浏览器认为与第一个值相等 */
      place-items: center;

      /* start | end | center | stretch | space-around | space-between | space-evenly */
      /* 整个内容区域在容器里面的水平位置 */
      /* justify-content: center; */
      /* start | end | center | stretch | space-around | space-between | space-evenly */
      /* 整个内容区域在容器里面的垂直位置 */
      /* align-content: center; */
      /* justify-content和align-center合并写法 */
      /* place-content: center center; */
      /* 如果省略第二个值，浏览器就会假定第二个值等于第一个值 */
      place-content: center;
      /* grid-auto-rows: 50px; */
    }

    .item1 {
      /* 左边框是第1根垂直网格线，右边框是第3根垂直网格线 */
      /* 上边框是第2根垂直网格线，下边框是第4根垂直网格线 */
      /* grid-column-start: 1;
      grid-column-end: 3;
      grid-row-start: 2;
      grid-row-end: 4; */
      /* 简写形式 等效于上述代码 */
      /* grid-column: 1 / 3; */
      /* grid-row: 2 / 4; */

      /* 1号项目位于e区域 配合grid-template-areas使用*/
      /* grid-area: e; */
      /* justify-items属性的用法完全一致，但只作用于单个项目 */
      /* justify-self: start; */
      /* 跟align-items属性的用法完全一致，也是只作用于单个项目 */
      /* align-self: start; */
      /* place-self属性是align-self属性和justify-self属性的合并简写形式。 */
      /* place-self: start start; */
      /* 如果省略第二个值，place-self属性会认为这两个值相等。 */
      /* place-self: start; */
    }

    .item2 {
      /* grid-column: 1 / 3; */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item item1"><span>1</span></div>
    <div class="item item2"><span>2</span></div>
    <div class="item item3"><span>3</span></div>
    <div class="item item4"><span>4</span></div>
    <div class="item item5"><span>5</span></div>
    <div class="item item6"><span>6</span></div>
    <div class="item item7"><span>7</span></div>
    <div class="item item8"><span>8</span></div>
    <div class="item item9"><span>9</span></div>
  </div>
