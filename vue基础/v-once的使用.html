<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>

</head>

<body>
  <div id="app">
    <div>{{msg}}</div>
    <div v-once>{{msg}}</div>
  </div>
  <script>

    const app = new Vue({
      el: '#app',
      data: {
        msg: '使用了v-once只会编译一次,不会随数据动态变化,可以提高性能'
      }
    })
  </script>
</body>

</html>
