<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <div v-cloak>{{msg}}</div>
  </div>
  <script>
    
    const app = new Vue({
      el: '#app',
      data: {
        msg: 'v-cloak的使用'
      }
    })
  </script>
</body>

</html>
