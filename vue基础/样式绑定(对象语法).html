<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
  <style>
    .style {
      width: 50px;
      height: 50px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div id="app">
    <div :class="{style: isActive}">{{msg}}</div>
    <button @click="isActive = !isActive">切换样式</button>
  </div>
  <script>

    const app = new Vue({
      el: '#app',
      data: {
        msg: '',
        isActive: true
      }
    })
  </script>
</body>

</html>
