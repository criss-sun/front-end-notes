<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: flex;
      width: 130px;
      height: 130px;
      background-color: #636f99;
      border-radius: 10px;
      align-items: center;
    }

    .box span {
      width: 30px;
      height: 34px;
      border-radius: 50%;
      background-color: #333;
    }

    .box span:first-child {
      align-self: flex-start;
    }
  </style>
</head>

<body>
  <div class="box">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <script>
    const box = document.querySelector('.box')
    box.addEventListener('click', function () {
      console.log(this);
      (function () {
        console.log(this);
      })()
    })
  </script>
</body>

</html>
