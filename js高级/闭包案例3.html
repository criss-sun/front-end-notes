<body>
  <script>
    function countPrice(km, isJam) {
      if (km <= 3) {
        isJam = isJam ? 10 : 0
        return 13 + isJam
      }
      else {
        var start = 13
        var km_1 = 5
        isJam = isJam ? 10 : 0
        var total = start + (km - 3)* km_1 + isJam
        return total
      }

    }
    console.log(countPrice(10, true));
  </script>
</body>

</html>
