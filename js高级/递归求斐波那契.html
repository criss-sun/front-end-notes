<!DOCTYPE html>

  <title>Document</title>
</head>

<body>
  <script>
    function fibonacci(n) {
      if (n == 1 || n == 2) return 1
      return fibonacci(n - 1) + fibonacci(n - 2)
    }
    console.log(fibonacci(4));
  </script>
</body>

</html>
