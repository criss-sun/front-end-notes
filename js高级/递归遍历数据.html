<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var data = [{
      id: 1,
      name: '家电',
      goods: [{
        id: 11,
        gname: '冰箱',
        goods: [{
          id: 111,
          gname: '海尔',
          goods: [{
          id: 333,
          gname: '兄弟'
        }]
        }, {
          id: 112,
          gname: '美的'
        },]
      }, {
        id: 12,
        gname: '洗衣机'
      }]
    }, {
      id: 2,
      name: '服饰'
    }];
    // 我们想要做输入id号,就可以返回的数据对象
    var i = 0
    function fn(data, id) {
      var obj = null
      data.some(function (item) {
        i++
        if (item.id == id) {
          obj = item
          // return item
        } else if (item.goods && item.goods.length > 0) {
          obj = fn(item.goods, id)
        }
      })
      return obj
    }
    console.log(fn(data, 1))
    console.log(fn(data, 2))
    console.log(fn(data, 11))
    console.log(fn(data, 12))
    console.log(fn(data, 111))
    console.log(fn(data, 112))
    console.log(fn(data, 333))
    console.log(i);
  </script>
</body>

</html>
