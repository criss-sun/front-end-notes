<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table {
      width: 400px;
      border: 1px solid #000;
      border-collapse: collapse;
      margin: 0 auto;
    }

    td,
    th {
      border: 1px solid #000;
      text-align: center;
    }

    input {
      width: 50px;
    }

    .search {
      width: 600px;
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <div class="search">
    按照价格查询: <input type="text" class="start"> - <input type="text" class="end"> <button class="search-price">搜索</button>
    按照商品名称查询: <input type="text" class="product"> <button class="search-pro">查询</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>产品名称</th>
        <th>价格</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    var data = [{
      id: 1,
      pname: '小米',
      price: 3999
    }, {
      id: 2,
      pname: 'oppo',
      price: 999
    }, {
      id: 3,
      pname: '荣耀',
      price: 1299
    }, {
      id: 4,
      pname: '华为',
      price: 1999
    }]

    const tbody = document.querySelector('tbody')
    const start = document.querySelector('.start')
    const end = document.querySelector('.end')
    const search_price = document.querySelector('.search-price')
    const product = document.querySelector('.product')
    const search_pro = document.querySelector('.search-pro')

    function priceSearch(data) {
      tbody.innerHTML = ''
      data.forEach(function (datas) {
        const tr = document.createElement('tr')
        for (let i in datas) {
          const td = document.createElement('td')
          td.insertAdjacentElement
          td.innerHTML = datas[i]
          tr.appendChild(td)
        }
        tbody.appendChild(tr)
      })
    }
    priceSearch(data)

    search_price.addEventListener('click', function () {
      const newData = data.filter(function (datas) {
        return datas.price >= start.value && datas.price <= end.value
      })
      priceSearch(newData)
    })

    search_pro.addEventListener('click', function () {
      data.some(function (value) {
        if (value.pname == product.value) {
          priceSearch([value])
          return true
        }
      })
     
    })
  </script>
</body>

</html>
