<body>
    <script>
        // 每次从数组的第i位开始从左往右比较, 如果右边的数字比左边的数字小, 记录最小数字在数组中的索引, 最小数字与起始的第i位数字交换位置
        function selectSort(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                let index = i
                for (let j = i; j < arr.length - 1; j++) {
                    if (arr[index] > arr[j + 1]) {
                        index = j + 1
                    }
                }
                if (index != i) {
                    const temp = arr[index]
                    arr[index] = arr[i]
                    arr[i] = temp
                }
            }
            return arr
        }
        const arr = [1, 10, 2, 1, 3, 11, 6, 1, 5, 4]
        const sortedArr = selectSort(arr)
        console.log(sortedArr);
    </script>
</body>
