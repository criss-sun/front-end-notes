<!DOCTYPE html>

<body>
  <script>
    // 从数组中索引为1的数字开始, 与左边的数字比较, 比左边小就插到左边, 以此类推, 下一次从索引为2的数组开始, 逐个与左边的数字比较, 一个一个数字插入
    function insertionSort(arr) {
      for (let k = 1; k < arr.length; k++) {
        // 控制while循环的次数
        let i = 0
        // 控制从数组第几项开始向左比较
        let j = k
        while (i < k) {
          i++
          // 如果右边小于左边
          if (arr[j] < arr[j - 1]) {
            const temp = arr[j]
            arr[j] = arr[j - 1]
            arr[j - 1] = temp
          }
          // 实现右边与左边比较插入后, 可以继续向左比较
          j--
        }
      }
      return arr
    }
    const arr = [1, 10, 2, 1, 3, 11, 6, 1, 5, 4]
    console.log(arr);
    const sortedArr = insertionSort(arr)
    console.log(sortedArr);
  </script>
</body>

</html>
