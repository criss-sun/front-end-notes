<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function bubbleSort(arr) {
      let flag
      for (let k = 0; k < arr.length; k++) {
        flag = false
        for (let i = 0; i < arr.length - 1 - k; i++) {
          if (arr[i] > arr[i + 1]) {
            flag = true
            const temp = arr[i]
            arr[i] = arr[i + 1]
            arr[i + 1] = temp
          }
        }
        if (!flag) {
          break
        }
      }
      return arr
    }
    const arr = [1, 10, 2, 1, 3, 11, 6, 1, 5, 4]
    console.log(arr);
    const sortedArr = bubbleSort(arr)
    console.log(sortedArr);
  </script>
</body>

</html>
