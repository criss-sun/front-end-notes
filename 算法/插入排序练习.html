<body>
    <script>
        // 从数组中索引为1的数字开始, 与左边的数字比较, 比左边小就插到左边, 以此类推, 下一次从索引为2的数组开始, 逐个与左边的数字比较, 一个一个数字插入
        function Insertion(arr) {
            for (let i = 1; i < arr.length; i++) {
                let pre = i - 1
                let current = arr[i]
                while (pre >= 0 && arr[pre] > current) {
                    arr[pre + 1] = arr[pre]
                    pre--
                }
                arr[pre + 1] = current
            }
            return arr;
        }


        var arr = [3, 5, 7, 1, 4, 56, 12, 78, 25, 0, 9, 8, 42, 37];
        console.log(Insertion(arr));
    </script>
</body>

</html>
