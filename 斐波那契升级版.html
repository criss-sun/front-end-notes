<body>
    <script>
        function fbnq(num) {
            if (num == 1 || num == 2) {
                return 1
            } else if (num == 3) {
                return 2
            }
            return fbnq(num - 1) + fbnq(num - 2) + fbnq(num - 3)
        }
        console.log(fbnq(5));
    </script>
</body>

</html>
